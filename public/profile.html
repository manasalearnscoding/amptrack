<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amptrack - Your Concert Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Your Concert Profile</h1>
    <p>Search for concerts and add them to your profile!</p>

    <!-- Concert Search Form -->
    <div class="search-box">
        <input type="text" id="concert-search" placeholder="Enter artist, event, or city">
        <button onclick="searchConcerts()">Search</button>
    </div>

    <!-- Search Results Area -->
    <div id="concert-results"></div>

    <!-- User Concerts Section -->
    <h2>Your Concerts</h2>
    <div id="concert-list">
        <p>Loading your concerts...</p>
    </div>

    <!-- Add Concert Manually Form -->
    <h2>Add a Concert Manually</h2>
    <form id="add-concert-form">
        <div class="form-group">
            <label for="concert-name">Concert Name:</label>
            <input type="text" id="concert-name" required>
        </div>
        
        <div class="form-group">
            <label for="concert-date">Date:</label>
            <input type="date" id="concert-date" required>
        </div>
        
        <div class="form-group">
            <label for="concert-section">Section:</label>
            <input type="text" id="concert-section" required>
        </div>
        
        <div class="form-group">
            <label for="concert-price">Price Paid:</label>
            <input type="number" id="concert-price" required>
        </div>
        
        <div class="form-group">
            <label for="concert-review">Review:</label>
            <textarea id="concert-review"></textarea>
        </div>
        
        <div class="form-group">
            <label for="concert-id">Ticketmaster ID (optional):</label>
            <input type="text" id="concert-id" placeholder="Leave blank if unknown">
        </div>
        
        <button type="submit">Add Concert</button>
    </form>

    <script src="/script.js"></script>
</body>
</html>
