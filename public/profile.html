<!-- public/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amptrack - Profile</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Welcome to Your Profile</h1>
    <p>Search for concerts and add them to your profile!</p>

    <!-- Concert Search Form -->
    <div>
        <label for="concert-search">Search for Concerts:</label>
        <input type="text" id="concert-search" placeholder="Enter concert name or city">
        <button onclick="searchConcerts()">Search</button>
    </div>

    <div id="concert-results"></div>

    <!-- Display user concerts -->
    <h2>Your Concerts</h2>
    <div id="concert-list"></div>

    <!-- Add Concert Form -->
    <h3>Add a Concert to Your Profile</h3>
    <form id="add-concert-form">
        <label for="concert-name">Concert Name:</label>
        <input type="text" id="concert-name" required><br>
        <label for="concert-date">Date:</label>
        <input type="date" id="concert-date" required><br>
        <label for="concert-section">Section:</label>
        <input type="text" id="concert-section" required><br>
        <label for="concert-price">Price Paid:</label>
        <input type="number" id="concert-price" required><br>
        <label for="concert-review">Review:</label>
        <textarea id="concert-review"></textarea><br>
        <label for="concert-id">Ticketmaster ID:</label>
        <input type="text" id="concert-id" required><br>
        <button type="submit">Add Concert</button>
    </form>

    <button onclick="logout()">Logout</button>

    <script src="/script.js"></script>
</body>
</html>
